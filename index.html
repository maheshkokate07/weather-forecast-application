<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Weather Forecast</title>
</head>

<body>

    <body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center">

        <!-- Weather App Container -->
        <div class="w-full max-w-2xl p-5 mx-auto bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Weather Forecast Dashboard</h1>

            <!-- Search Bar -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-4">
                <input id="cityInput" type="text" placeholder="Enter city name"
                    class="w-full sm:w-3/4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button id="searchButton"
                    class="w-full sm:w-1/4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md">Search</button>
            </div>
            <!-- Current location bar -->
            <div>
                <button id="locationButton"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md">Use Current
                    Location</button>
            </div>

            <!-- Current Weather Section -->
            <div class="bg-blue-100 p-4 rounded-md mt-6 mb-4">
                <h2 class="text-xl font-semibold text-blue-600 mb-3">Current Weather</h2>
                <div id="currentWeather" class="flex items-center justify-between">
                    <div>
                        <p class="text-lg font-semibold">
                            City: <span id="cityName" class="font-normal">Nashik</span>
                        </p>
                        <p class="text-lg font-semibold">
                            Temperature:
                            <span id="temperature" class="font-normal">
                                27
                            </span>
                            <span>Â°C</span>
                        </p>
                        <p class="text-lg font-semibold">
                            Humidity:
                            <span id="humidity" class="font-normal">
                                45
                            </span>
                            <span class="font-bold">%</span>
                        </p>
                        <p class="text-lg font-semibold">
                            Wind Speed:
                            <span id="windSpeed" class="font-normal">
                                11
                            </span>
                            <span>km/h</span>
                        </p>
                    </div>
                    <div>
                        <img id="weatherIcon" src="http://openweathermap.org/img/wn/10n@2x.png" alt="Weather Icon" class="w-32 h-32">
                    </div>
                </div>
            </div>

            <!-- Extended Forecast Section -->
            <div class="bg-blue-100 p-4 rounded-md">
                <h2 class="text-xl font-semibold text-blue-600 mb-3">5-Day Forecast</h2>
                <div id="extendedForecast" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Error Message Section -->
            <div id="errorMessage" class="hidden text-red-600 font-semibold text-center mt-4"></div>


            <script src="./src/script.js"></script>
    </body>

</html>
